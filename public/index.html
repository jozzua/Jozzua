<style type="text/css">
body {
  font: normal normal normal 12px/16px "Helvetica Neue",Arial,sans-serif;
  background: url(img/background.jpg) top left no-repeat;
  position: relative;
}
h1 {
  color: white;
  padding: 5px;
  margin:5px;
}

p {
  color: white;
  padding: 5px;
  margin:5px;
  font-size: 18px;
  line-height: 24px;
}

a {
  color: white;

}
* {
  margin: 0px;
  padding: 0px;
}
div#shell {
  display: block;
  position: relative;

}

div#shell{
  z-index: 1;
}
.personal {
  position: absolute;
  top: 125px;
  left: 90px;
  width: 400px;
  z-index: 3;
}
img#handphone {
  position: absolute;
  z-index: 4;
  top: 50px;
  left: 600px;
}

.iphone {
  background: url(img/iphone5.png) no-repeat center top;
  width: 400px;
  height: 900px;
  top:50px;
  left: 681px;
  position: absolute;
  z-index: 10;

}


.inside-iphone {
  position: relative;
  left: 30px;
  top: 125px;
  width: 340px;

}

.vcard {
  display:None;
}
.phonenum {
  display:none;
}

/* Media QUeries ----------- */

@media (min-width: 481px) and (max-width: 768px) {



  .iphone { display:block; } 
  .inside-iphone {display:block;}
  img#handphone {display:block;}



} 

@media (min-width: 321px) and (max-width: 480px) {
 body {
  background-color: black;
  background-image: none;
}

.personal {
  left: 0;
  top: 0;
  padding: 10px;
  margin: 10px;
  width:80%;
}
h1 {
  font-size: 36px;
  padding-bottom: 10px;
}

p {
  line-height: 36px;
  text-decoration: none;
}

.iphone { display:none; } 
.inside-iphone {display:none;}
img#handphone {display:none;}
.phonenum {display:block;}
}

@media (max-width: 320px) {
  body {
    background-color: black;
    background-image: none;
  }
  .personal {
    left: 0;
    top: 0;
    padding: 10px;
    margin: 10px;
    width:80%;
  }
  h1 {
    font-size: 36px;
    padding-bottom: 10px;
    margin: 0 auto;
  }
  p {
    line-height: 36px;
    margin: 0 auto;
  }
  
  a {text-decoration: none;}
  .iphone { display:none; } 
  /*.inside-iphone {display:none;}*/
  img#handphone {display:none;}
  .phonenum {display:block;}

  .button {
    padding:10px;
    margin: 10px;
    background: blue;
  }
}


</style>
<script type="text/javascript">

  $.plax.enable()
  
})
</script>
